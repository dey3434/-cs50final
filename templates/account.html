{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <!-- create a form that allows user to change their password -->
    <form action="/account" method="post">
        <h1>Change Password</h1>
        <div class="mb-3">
            <!-- input for username -->
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <!-- input for password -->
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <!-- input for new password -->
            <input class="form-control mx-auto w-auto" name="newpassword" placeholder="New Password" type="password">
        </div>
        <!-- submit button -->
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
