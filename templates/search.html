{% extends "layout.html" %}

{% block title %}
Find an Album
{% endblock %}

{% block main %}
<!-- form for searches -->
<form action="/search" method="post">
    <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="query" name="query" placeholder="Search..." aria-label="Search through site content">
    </div>
    <button class="btn btn-primary" type="submit" onclick="window.location.reload()">Go!</button>

</form>
{% endblock %}
