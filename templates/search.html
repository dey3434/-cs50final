{% extends "layout.html" %}

{% block title %}
Find an Album
{% endblock %}

{% block main %}
<form action="/search" method="post">
    <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="query" name="query" placeholder="Search..." aria-label="Search through site content">
    </div>
    <button class="btn btn-primary" type="submit">Go!</button>
</form>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <ol>
                {% for result in results %}
                <li>{{ results.title }} by {{ results.artist }}</li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
<hr>
{% endblock %}
