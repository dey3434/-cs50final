{% extends "layout.html" %}

{% block title %}
Album
{% endblock %}

{% block main %}
<form action="/album" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="review" placeholder="Your Review" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
