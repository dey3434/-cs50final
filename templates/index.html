<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Album Reviews</title>
    </head>
    <body>
        <div class="header">
            <h1>Albums</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add an Album</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input name="name" placeholder="Title" type="text">
                    <input name="artist" placeholder="Artist" type="text">
                    <input name="year" placeholder="Year Released" type="number" min="1900" max="2050">
                    <input type="submit" value="Add Album">
                </form>
            </div>

            <div class="section">

                <h2>Albums</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Artist</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for album in albums %}
                            <tr>
                                <td>{{ albums.Title }}</td>
                                <td>{{ albums.Artist }}</td>
                                <td>{{ albums.Year }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
